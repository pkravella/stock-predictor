<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Stock Predictor</h1>
        <form method="post" action="/predict">
            <label for="stock_symbol">Enter Stock Ticker:</label>
            <input type="text" id="stock_symbol" name="stock_symbol" required>
            <button type="submit">Predict</button>
        </form>
        {% if stock_symbol %}
            <div class="result">
                <h2>Prediction for {{ stock_symbol }}</h2>
                <p><strong>Predicted Stock Price:</strong> {{ prediction }}</p>
                <p><strong>Mean Squared Error:</strong> {{ mse }}</p>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
